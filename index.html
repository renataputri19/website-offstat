<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
</head>
<body>
	<h1>Welcome to my website</h1>

	<div id="videos"></div>
	<div id="pdfs"></div>

	<script>
		// List of YouTube video IDs
		var videos = ['mzfqcGVwBAs', 'mzfqcGVwBAs', 'mzfqcGVwBAs'];

		// List of Google Drive PDF file IDs
		var pdfs = ['1P4H4BhbEOGXlAiHLz_Xx9BL1_lCpNKJz', '1P4H4BhbEOGXlAiHLz_Xx9BL1_lCpNKJz', '1P4H4BhbEOGXlAiHLz_Xx9BL1_lCpNKJz'];

		// Loop through the video IDs and embed them in the "videos" div
		for (var i = 0; i < videos.length; i++) {
			var videoId = videos[i];
			var videoFrame = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
			document.getElementById("videos").innerHTML += videoFrame;
		}

		// Loop through the PDF file IDs and embed them in the "pdfs" div
		for (var i = 0; i < pdfs.length; i++) {
			var pdfId = pdfs[i];
			var pdfFrame = '<iframe src="https://drive.google.com/file/d/' + pdfId + '/preview" width="640" height="480"></iframe>';
			document.getElementById("pdfs").innerHTML += pdfFrame;
		}
	</script>
</body>
</html>
